  <!-- Open Graph / Facebook / LinkedIn -->

  <!-- Twitter / X -->

  <meta name="twitter:title" content="Contact Us - JoshTeck Company">

  <meta name="twitter:image" content="https://joshteckcompany.online/assets/images/joshteckcompany.png">

  <!-- Favicon -->
  <link rel="icon" href="assets/images/joshteckcompanyround.png" type="image/png">

  <!-- Styles -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/contact.css" />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ContactPage",
    "url": "https://joshteckcompany.online/contact.html",
    "name": "Contact Us - JoshTeck Company",
    "description": "Contact JoshTeck Company for inquiries, support, or collaborations.",
    "publisher": {
      "@type": "Organization",
      "name": "JoshTeck Company",
      "url": "https://joshteckcompany.online",
      "logo": {
        "@type": "ImageObject",
        "url": "https://joshteckcompany.online/assets/images/joshteckcompany.png"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+256787859776",
        "contactType": "customer service",
        "areaServed": "UG",
        "availableLanguage": ["en"]
      }
    }
  }
  </script>
</head>
<body>
    <!-- Page Header -->
    <section class="page-header">
        <h1>Contact Us</h1>
        <p>Get in touch with us for any inquiries</p>
    </section>

    <!-- Contact Section -->
    <main>
        <div class="contact-section">
            <!-- Contact Form -->
            <div class="contact-form">
                <h3>Send us a Message</h3>
                <form onsubmit="handleContactForm(event)">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="bi bi-geo-alt"></i>
                    </div>
                    <div>
                        <h4>Address</h4>
                        <p>Kampala, Uganda</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="bi bi-telephone"></i>
                    </div>
                    <div>
                        <h4>Phone</h4>
                        <p>+256 787 859776</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="bi bi-envelope"></i>
                    </div>
                    <div>
                        <h4>Email</h4>
                        <p>joshteckcompany@gmail.com</p>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="bi bi-clock"></i>
                    </div>
                    <div>
                        <h4>Business Hours</h4>
                        <p>Mon - Fri: 8:00 AM - 6:00 PM</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function handleContactForm(event) {
            event.preventDefault();

            // Get form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // Here you would typically send to your backend
            console.log('Contact form data:', data);

            // Show success message using the navigation component's notification system
            if (window.joshTeckNav) {
                window.joshTeckNav.showNotification('Thank you for your message! We will get back to you soon.', 'success');
            } else {
                alert('Thank you for your message! We will get back to you soon.');
            }

            // Reset form
            event.target.reset();
        }
    </script>

    <!-- Include the navigation and footer component -->
    <script src="assets/js/nav-footer.js"></script>
</body>
</html>
